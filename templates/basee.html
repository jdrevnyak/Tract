<!DOCTYPE html>
{% import 'wtf.html' as wtf %}

<html>
<head>
    <title>Tract</title>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="manifest" href="///app.webmanifest" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/serratus-quaggaJS/dist/quagga.min.js"></script>

    
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="large-screen">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/tractwhite.png') }}" alt="Logo">
            </div>
            <p class="drevtech">By DrevTech</p>
        </div>
        <a class="{{ 'active' if request.path == url_for('home') else '' }}" href="{{ url_for('home') }}">
            <i class="fa-solid fa-house"></i>
            <span class="nav-text">Home</span>
        </a>
        <a class="{{ 'active' if request.path == url_for('list_equipment') else '' }}" href="{{ url_for('list_equipment') }}">
            <i class="fa-solid fa-list"></i>
            <span class="nav-text">Equipment List</span>
        </a>
        <a class="{{ 'active' if request.path == url_for('list_maintenance') else '' }}" href="{{ url_for('list_maintenance') }}">
            <i class="fa-solid fa-list-check"></i>
            <span class="nav-text">Maintenance Tasks</span>
        </a>
        <a href="{{ url_for('logout') }}">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="nav-text">Sign Out</span>
        </a>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
