<!DOCTYPE html>
<html>
<head>
    <title>Add New Maintenance Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    {% extends 'basee.html' %}
    {% block content %}
    <div class="squeeze">
    <h1>Add New Maintenance Task for {{ equipment.name }}</h1>
    <form method="POST">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
        <label for="frequency">Frequency:</label>
        <select id="frequency" name="frequency" onchange="showDateField(this)">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="biweekly">Biweekly</option>
            <option value="monthly">Monthly</option>
            <option value="once">Once</option>
        </select>

        <!-- The date input field is hidden by default and will only show when 'Once' is selected -->
        <div id="onceDateField" style="display: none;">
            <label for="onceDate">Date:</label>
            <input type="date" id="onceDate" name="onceDate">
        </div>
        <input type="submit" value="Add Task">
    </form>
</div>

<script>
    function showDateField(select) {
        var dateField = document.getElementById('onceDateField');
        dateField.style.display = select.value == 'once' ? 'block' : 'none';
    }
</script>
    {% endblock %}
</body>
</html>
