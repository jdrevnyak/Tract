<!DOCTYPE html>
<html>
<head>
    <title>Add New Maintenance Task</title>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    {% extends 'basee.html' %}
    {% block content %}
    <div class="squeeze">
        <div class="home-breadcrumb">
            <h1>Add New Maintenance Task For {{ equipment.name }} In Room {{ equipment.room}}</h1>
        </div>
        <div class="mt-3 form-card p-3">
            <form method="POST">
                <div class="mb-3">
                    <label for="user_id" class="form-label">Assign to:</label>
                    <select id="user_id" name="user_id" class="form-select select-field">
                        <option value="">All Users</option>  <!-- "All Users" option -->
                        {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <input type="text" id="description" name="description" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="frequency" class="form-label">Frequency:</label>
                    <select id="frequency" name="frequency" onchange="showDateField(this)" class="form-select select-field">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="biweekly">Biweekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="once">Once</option>
                    </select>
                </div>

                <!-- The date input field is hidden by default and will only show when 'Once' is selected -->
                <div id="onceDateField" class="mb-3" style="display: none;">
                    <label for="onceDate" class="form-label">Date:</label>
                    <input type="date" id="onceDate" name="onceDate" class="form-control">
                </div>
                <input type="submit" value="Add Task" class="btn btn-primary">
            </form>
        </div>
    </div>

    <script>
        function showDateField(select) {
            var dateField = document.getElementById('onceDateField');
            dateField.style.display = select.value == 'once' ? 'block' : 'none';
        }
    </script>
    {% endblock %}
</body>
</html>
